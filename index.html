<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
     crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Multiplication table</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row m-3">
            <div class="col-6 col-sm-4 col-md-3 col-xl-2 mb-2">
                <span>Multiplication Table 1</span>
                <p id="one"></p>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-xl-2 mb-2">
                <span>Multiplication Table 2</span>
                <p id="two"></p>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-xl-2 mb-2">
                <span>Multiplication Table 3</span>
                <p id="three"></p>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-xl-2 mb-2">
                <span>Multiplication Table 4</span>
                <p id="four"></p>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-xl-2 mb-2">
                <span>Multiplication Table 5</span>
                <p id="five"></p>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-xl-2 mb-2">
                <span>Multiplication Table 6</span>
                <p id="six"></p>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-xl-2 mb-2">
                <span>Multiplication Table 7</span>
                <p id="seven"></p>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-xl-2 mb-2">
                <span>Multiplication Table 8</span>
                <p id="eight"></p>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-xl-2 mb-2">
                <span>Multiplication Table 9</span>
                <p id="nine"></p>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-xl-2 mb-2">
                <span>Multiplication Table 10</span>
                <p id="ten"></p>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-xl-2 mb-2">
                <span>Multiplication Table 11</span>
                <p id="eleven"></p>
            </div>
            <div class="col-6 col-sm-4 col-md-3 col-xl-2 mb-2">
                <span>Multiplication Table 12</span>
                <p id="twelve"></p>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
